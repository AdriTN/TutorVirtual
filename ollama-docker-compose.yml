services:
  open-webui2:
    image: ghcr.io/open-webui/open-webui:ollama
    ports:
      - "3000:3000"
    volumes:
      - ./ollama:/root/.ollama
      - ./open-webui:/app/backend/data
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
