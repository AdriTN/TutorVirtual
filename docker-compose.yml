version: "3.9"

services:
  db:
    image: postgres:16
    container_name: tutor_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tutorvirtual
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./tutor-backend   # El Dockerfile está dentro de "tutor-backend"
      dockerfile: Dockerfile
    container_name: tutor_backend
    restart: always
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      # Ajusta user/password/host si deseas
      DATABASE_URL: "postgresql://postgres:Talaveranaranjo7@db:5432/tutorvirtual"
      SECRET_KEY: "secret"
    volumes:
      - ./tutor-backend:/app  # Monta el código local en /app (útil en desarrollo)
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
  
  frontend:
    build:
      context: ./tutor-frontend
      dockerfile: Dockerfile
    container_name: tutor_frontend
    # El front servirá en el puerto 4173 (tras 'serve -s dist')
    ports:
      - "5173:4173"
    depends_on:
      - backend
    environment:
      # variable usada en "vite.config.ts" o `.env` del front
      # la clave es 'VITE_API_URL' si se usa Vite
      VITE_API_URL: "http://localhost:8000"

volumes:
  db_data:
